<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Method Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subjects/math/euler.css') }}">
    <script src="{{ url_for('static', filename='js/subjects/math/euler.js') }}" defer></script>
</head>

<body>
    <nav id="student-nav">
        <ul id="student-options-list">
            <li class="student-options-item"><a href="/">Home</a></li>
            <li class="student-options-item"><a href="/about-us">About Us</a></li>
            <li class="student-options-item"><a href="/problem-solvers">Problem Solvers</a></li>
            <li class="student-options-item"><a href="/gpa-calculators">GPA Calculators</a></li>
            <li class="student-options-item"><a href="/resources">Resources </a></li>
        </ul>
    </nav>
    <h1 id="euler-heading">Euler's Method Solver</h1>
    <div class="container">
        <div class="euler-function">
            <label for="function">Function:</label>
            <input type="text" id="function" placeholder="x**2 + y**2">
        </div>
        <div class="euler-x0">
            <label for="x0">X(0):</label>
            <input type="number" id="x0" step="0.1" max="1000" min="-1000">
        </div>
        <div class="euler-y0">
            <label for="y0">Y(0):</label>
            <input type="number" id="y0" step="0.1" max="1000" min="-1000">
        </div>
        <div class="euler-n">
            <label for="n">N:</label>
            <input type="number" id="n" step="1" min="1" max="5">
        </div>
        <div class="euler-h">
            <label for="h">Step(h):</label>
            <input type="number" id="h" step="0.1" min="0.1" max="100">
        </div>
    </div>
    <div class="buttons">
        <button id="calculate-euler" class="btn" type="button">Calculate</button>
        <button id="reset-euler" class="btn" type="button">Reset</button>
        <p>How to use â“˜</p>
    </div>
    <div class="answer-euler">
        <p id="final-ans"></p>
    </div>

</body>

</html>
