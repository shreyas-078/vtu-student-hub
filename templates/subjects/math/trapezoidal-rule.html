<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trapezoidal Rule Solver</title>
  <script src="{{ url_for('static', filename='js/subjects/math/trapezoidal-rule.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subjects/math/trapezoidal-rule.css') }}">
</head>

<body>
  <h1 id="trapezoidal-rule">Trapezoidal Rule Solver</h1>
  <div class="tr-function">
    <label for="function">Enter the function:</label>
    <input type="text" id="function">
  </div>
  <div class="tr-lower-limit">
    <label for="lower-limit">Enter Lower Limit of Integration : </label>
    <input type="text" id="lower-limit">
  </div>
  <div class="tr-upper-limit-value">
    <label for="upper-limit-value">Enter Upper Limit of Integration : </label>
    <input type="text" id="upper-limit-value">
  </div>
  <div class="tr-sub-intervals">
    <label for="sub-intervals">Enter Number of Sub-Intervals:</label>
    <input type="text" id="sub-intervals">
  </div>
  <div class="control-buttons">
    <button type="button" class="calculate-btn">Calculate</button>
    <button type="button" class="reset-btn">Reset</button>
  </div>
  <div class="ans-para">
    <p class="ans-text"></p>
  </div>
</body>

</html>
