<body>
  <nav id="student-nav">
    <ul id="student-options-list">
      <li class="student-options-item"><a href="/">Home</a></li>
      <li class="student-options-item"><a href="/about-us">About Us</a></li>

  <h1 id="trapezoidal-rule">Trapezoidal Rule Solver</h1>
  <div class="container">
    <div class="tr-function" id="alignment-fix">
      <label for="function">Enter the function :</label>
      <input type="text" id="function" class="right-align">
    </div>
    <div class="tr-lower-limit" id="alignment-fix">
      <label for="lower-limit">Enter Lower Limit of Integration : </label>
      <input type="number" id="lower-limit" class="right-align">
    </div>
    <div class="tr-upper-limit-value" id="alignment-fix">
      <label for="upper-limit-value">Enter Upper Limit of Integration : </label>
      <input type="number" id="upper-limit-value" class="right-align">
    </div>
    <div class="tr-sub-intervals" id="alignment-fix">
      <label for="sub-intervals">Enter Number of Sub-Intervals :</label>
      <input type="number" id="sub-intervals" class="right-align">
    </div>
    <div class="control-buttons">
      <button type="button" class="calculate-btn btn">Calculate</button>
      <button type="button" class="reset-btn btn">Reset</button>
    </div>
    <div class="ans-para">
      <p class="ans-text"></p>
